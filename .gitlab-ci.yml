stages:
  - test
  - generate_report
  - deploy

variables:
  STAGE_ADMIN_LINK: $STAGE_ADMIN_LINK
  STAGE_ADMIN_EMAIL: $STAGE_ADMIN_EMAIL
  STAGE_ADMIN_PASSWORD: $STAGE_ADMIN_PASSWORD

run_tests:
  stage: test
  image: mcr.microsoft.com/playwright/python:v1.47.0-noble
  script:
    - apt-get update
    - apt-get install -y xvfb
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
    - python -m playwright install --with-deps
    - xvfb-run -a pytest tests/test_sign_up_flow_dpf.py -k test_sign_up_website_qr_type --alluredir=reports
    - mkdir -p reports
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - reports
  when: manual

generate_allure_report:
  stage: generate_report
  image: mcr.microsoft.com/playwright/python:v1.47.0-noble
  needs:
    - run_tests
  script:
    - apt-get update
    - apt-get install -y allure
    - mkdir -p public/allure-report
    - allure generate reports/ -o public/allure-report
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - public/allure-report

pages:
  stage: deploy
  needs:
    - job: generate_allure_report
  script:
    - mv public/allure-report/* public/
  artifacts:
    paths:
      - public

