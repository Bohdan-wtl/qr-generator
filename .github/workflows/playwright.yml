name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 180
    runs-on: ubuntu-latest

    env:
      STAGE_ADMIN_LINK: ${{ secrets.STAGE_ADMIN_LINK }}
      STAGE_ADMIN_EMAIL: ${{ secrets.STAGE_ADMIN_EMAIL }}
      STAGE_ADMIN_PASSWORD: ${{ secrets.STAGE_ADMIN_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure browsers are installed
        run: python -m playwright install --with-deps

      - name: Update apt-get
        run: sudo apt-get update

      - name: Install xvfb
        run: sudo apt-get install -y xvfb

      - name: Run Playwright tests with Xvfb
        run: xvfb-run -a pytest

      - name: Upload Allure Reports
        uses: actions/upload-artifact@v3
        if: ${{ !cancelled() }}
        with:
          name: allure-reports
          path: reports
