name: Docker UI Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Select browser"
        required: true
        default: "chrome"
        type: choice
        options:
          - "chrome"
          - "webkit"
          - "firefox"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:

      # Чекаут ветки gh-pages (для сохранения отчетов)
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: main
          path: ./gh-pages

      # Установка Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Запуск тестов для указанного браузера
      - name: Run tests
        env:
          STAGE_ADMIN_LINK: ${{ secrets.STAGE_ADMIN_LINK }}
          STAGE_ADMIN_EMAIL: ${{ secrets.STAGE_ADMIN_EMAIL }}
          STAGE_ADMIN_PASSWORD: ${{ secrets.STAGE_ADMIN_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.browser }}" == "chrome" ]; then
            docker-compose up chrome-tests || true
          elif [ "${{ github.event.inputs.browser }}" == "webkit" ]; then
            docker-compose up webkit-tests || true
          elif [ "${{ github.event.inputs.browser }}" == "firefox" ];then
            docker-compose up firefox-tests || true
          fi

      # Копирование истории Allure в allure-results
#      - name: Copy history from gh-pages to allure-results
#        run: |
#          mkdir -p allure-results/history
#          if [ -d ./gh-pages/${{ github.event.inputs.browser }}_reports/history ]; then
#            cp -R ./gh-pages/${{ github.event.inputs.browser }}_reports/history/* allure-results/history/
#          fi

      # Генерация Allure отчёта
      - name: Generate Allure report
        run: |
          sudo docker-compose run ${{ github.event.inputs.browser }}-tests /bin/sh -c "allure generate allure-results --clean -o allure-report"

      # Обновление истории Allure для браузера
      - name: Update Allure history
        run: |
          mkdir -p ./gh-pages/${{ github.event.inputs.browser }}_reports/history
          cp -R allure-report/history/* ./gh-pages/${{ github.event.inputs.browser }}_reports/history/

      # Копирование Allure отчёта в подкаталог браузера
      - name: Copy Allure report to subdirectory
        run: |
          mkdir -p ./gh-pages/${{ github.event.inputs.browser }}_reports
          cp -R allure-report/* ./gh-pages/${{ github.event.inputs.browser }}_reports/

      # Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: ./gh-pages
          clean: true